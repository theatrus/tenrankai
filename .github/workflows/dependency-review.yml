name: Dependency Review

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the workflow if high or critical vulnerabilities are found
          fail-on-severity: high
          # Allow specific licenses (add more as needed)
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, BSD-2-Clause, ISC, Unicode-DFS-2016
          # Deny specific licenses if needed
          # deny-licenses: GPL-3.0, AGPL-3.0